name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
          set -e

          echo "âœ… Connected to EC2"

          if [ ! -d "taskmate" ]; then
            git clone https://github.com/aalok-infobeans/taskmate.git
          fi

          cd taskmate
          git pull origin main

          echo "ðŸ“„ Writing .env file..."
          cat > .env <<EOT
          MONGO_URI=${MONGO_URI}
          JWT_SECRET_KEY=${JWT_SECRET_KEY}
          APP_DOMAIN=${APP_DOMAIN}
          NODE_ENV=production
          PORT=3000
          EOT

          echo "ðŸ§¹ Stopping containers..."
          docker compose down || true

          echo "ðŸš€ Starting containers..."
          docker compose --env-file .env up --build -d

          echo "âœ… Deployment completed successfully"

          exit 0
          EOF
            echo "âœ… GitHub Actions SSH step completed cleanly"
            exit 0
