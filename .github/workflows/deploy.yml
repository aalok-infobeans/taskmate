name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
        run: |
          ssh -tt -o ServerAliveInterval=60 -o ServerAliveCountMax=100 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
set -e

echo "✅ Connected to EC2"

(while true; do echo "💓 KeepAlive - $(date)"; sleep 60; done) &
KEEPALIVE_PID=$!
trap "kill $KEEPALIVE_PID" EXIT

echo "📁 Cloning or Pulling Repo..."
if [ ! -d "taskmate" ]; then
  git clone https://github.com/aalok-infobeans/taskmate.git
fi

cd taskmate
git pull origin main

echo "📄 Writing .env file..."
cat > .env <<EOT
MONGO_URI=${MONGO_URI}
JWT_SECRET_KEY=${JWT_SECRET_KEY}
APP_DOMAIN=${APP_DOMAIN}
NODE_ENV=production
PORT=3000
EOT

echo "🧹 Stopping existing containers..."
docker compose down || true

echo "🚀 Starting containers..."
docker compose --env-file .env up --build -d

echo "✅ Deployment completed successfully"

if ps -p $KEEPALIVE_PID > /dev/null 2>&1; then
  kill $KEEPALIVE_PID
  wait $KEEPALIVE_PID 2>/dev/null || true
fi

exit 0
EOF
