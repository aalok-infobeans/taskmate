name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -tt -o ServerAliveInterval=60 -o ServerAliveCountMax=100 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "✅ Connected to EC2"

            # Heartbeat to avoid GitHub timeout
            (while true; do echo "💓 KeepAlive - $(date)"; sleep 60; done) &

            export MONGO_URI="${{ secrets.MONGO_URI_PROD }}"
            export PORT=5000
            export NODE_ENV=production
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export APP_DOMAIN="${{ secrets.APP_DOMAIN }}"

            echo "🔁 Cloning or updating repo..."
            if [ ! -d "taskmate" ]; then
              git clone https://github.com/aalok-infobeans/taskmate.git
            fi

            cd taskmate
            git pull origin main

            echo "🧹 Stopping old containers..."
            docker compose down || true

            echo "🚀 Building and starting Docker containers..."
            MONGO_URI=$MONGO_URI \
            PORT=$PORT \
            NODE_ENV=$NODE_ENV \
            JWT_SECRET_KEY=$JWT_SECRET_KEY \
            APP_DOMAIN=$APP_DOMAIN \
            docker compose up --build -d

            echo "✅ Deployment completed successfully"

            kill %1  # Kill KeepAlive background loop
          EOF
