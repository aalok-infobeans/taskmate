name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
            set -e

            echo "âœ… Connected to EC2"

            # Keep GitHub session alive
            (while true; do echo "ðŸ’“ KeepAlive - \$(date)"; sleep 60; done) &
            KEEPALIVE_PID=\$!
            trap "kill \$KEEPALIVE_PID" EXIT

            # Pull latest code
            if [ ! -d "taskmate" ]; then
              git clone https://github.com/aalok-infobeans/taskmate.git
            fi

            cd taskmate
            git pull origin main

            echo "ðŸ§¹ Stopping old containers..."
            docker compose down || true

            echo "ðŸš€ Starting containers..."
            MONGO_URI="\$MONGO_URI" \
            PORT="3000" \
            NODE_ENV="production" \
            JWT_SECRET_KEY="\$JWT_SECRET_KEY" \
            APP_DOMAIN="\$APP_DOMAIN" \
            docker compose up --build -d

            echo "âœ… Deployment completed successfully"
          EOF
